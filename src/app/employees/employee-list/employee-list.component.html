<h6 class="text-center">Employee List</h6>
<br />
<table class="table table-bordered table-striped table-sm table-hover">
  <thead class="bg-info text-light text-center">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone Number</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employeeList">
      <td>{{ employee.name }}</td>
      <td>{{ employee.email }}</td>
      <td>{{ employee.phone }}</td>
      <td>
        <span>
          <i
            (click)="onEdit(employee)"
            class="fa fa-pencil"
            aria-hidden="true"
          ></i>
        </span>
        <span class="pl-2">
          <i
            (click)="onDelete(employee.$key)"
            class="fa fa-trash-o"
            aria-hidden="true"
          ></i
        ></span>
      </td>
    </tr>
  </tbody>
</table>
