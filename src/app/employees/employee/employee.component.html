<div class="col-md-12 col-12">
  <div class="row">
    <form
      class="col-md-12 col-12"
      (ngSubmit)="onSubmit(employeeForm)"
      #employeeForm="ngForm"
    >
      <input
        type="hidden"
        name="$key"
        #$key="ngModel"
        [(ngModel)]="employeeService.selectedEmployee.$key"
      />
      <div class="form-group col-md-12 col-12">
        <label>Name <span style="color:red;">*</span></label>
        <input
          class="form-control"
          name="name"
          #name="ngModel"
          [(ngModel)]="employeeService.selectedEmployee.name"
          placeholder="Full Name"
          required
        />
      </div>
      <div class="form-group col-md-12 col-12">
        <label>Email  <span style="color:red;">*</span></label>
        <input
          class="form-control"
          name="email" required
          #email="ngModel"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          [(ngModel)]="employeeService.selectedEmployee.email"
          placeholder="Email"
        />
      </div>
      <div class="form-group col-md-12 col-12">
        <label>Phone  <span style="color:red;">*</span></label>
        <input type="tel"
          class="form-control"
          name="phone"   pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
          #phone="ngModel"  maxlength="12"
          [(ngModel)]="employeeService.selectedEmployee.phone"
          placeholder="Phone" required
        />
      </div>
      <div class="form-group col-md-12 col-12 md-3">
        <label>Address  </label>
        <div class="input-group">

          <input
            class="form-control"
            name="address"
            #address="ngModel"
            [(ngModel)]="employeeService.selectedEmployee.address"
            placeholder="Address"
          />

        </div>
      </div>
      <div class="form-group col-md-12 col-12 md-3">
        <label>Location</label>
        <div class="input-group">

          <input
            class="form-control"
            name="location"
            #location="ngModel"
            [(ngModel)]="employeeService.selectedEmployee.location"
            placeholder="Location"
          />

        </div>
      </div>

      <div class="form-group col-md-12 col-12">
        <button class="btn btn-success" type="submit">
          Submit
        </button>
        <button
          class="btn btn-danger"
          type="button"
          (click)="resetForm(employeeForm)"
        >
          Reset
        </button>
      </div>
    </form>
  </div>
</div>
